<div *ngIf="cocktails && cocktails.length" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
  <div class="col mb-4" *ngFor="let cocktail of cocktails">
    <div class="card mx-2 my-2" style="max-width: 250px;">
      <img [src]="cocktail.strDrinkThumb" class="card-img-top img-fluid" [alt]="cocktail.strDrink">
      <div class="card-body">
        <h5 class="card-title text-center">{{ cocktail.strDrink }}</h5>
        <p class="card-text text-truncate" >{{ cocktail.strInstructions }}</p>
        <p class="card-text"><small class="text-body-secondary"></small></p>
      </div>
    </div>
  </div>
</div>
